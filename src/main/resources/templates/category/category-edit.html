<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Work with products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h3 th:text="${category.categoryId == 0 ? 'Add category' : 'Edit category'}"></h3>
<div class="container">

    <form th:action="@{/category/edit}"
          th:object="${category}" method="post" class="form-horizontal">

        <input type="hidden" th:field="*{categoryId}"/>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="*{categoryName}" placeholder="Product Name (*)" class="form-control"/>
        </div>

        <div>
            <textarea class="form-control" rows="12"
                      style="margin-top: 10px;" placeholder="Description"
                      name="notes" th:inline="text" th:field="*{description}">
            </textarea>
        </div>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">OK</button>
                <a th:href="@{/products}"
                   class="btn btn-primary active">Back</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
